//Bo qua che do Compatibility cua IE8
metaHttp[] = "X-UA-Compatible|IE=edge"
metaName[] = "keywords|CNT Logistics Co.,Ltd"
metaName[] = "description|CNT Logistics Co.,Ltd Website"
metaName[] = "viewport|width=device-width, initial-scale=1"
