[template]

//Khai bao duong dan URL den thu muc template
url = TEMPLATE_URL "/admin/admin-v2"

//Khai bao tap tin layout se duoc load
layout = "index"

//Khai bao title cua layout
title = "Website Admin Control Panel"

//Khai bao cac the meta trong layout
metaHttp[] = "Content-Type|text/html; charset=utf-8"
metaHttp[] = "Refresh|3600"
metaHttp[] = "viewport|width=device-width, initial-scale=1.0"

metaName[] = "keywords|website, admin, panel"
metaName[] = "description|Website Admin Control Panel"

//Khai bao thu muc va tap tin chua cac tap tin css
dirCss = "/css"

//css cua bo admin cu
//fileCss[] = "/menuTiny.css"
//fileCss[] = "/rounded.css"
//fileCss[] = "/general.css"
//fileCss[] = "/icon.css"
fileCss[] = "/menu.css"
//fileCss[] = "/style.css"
//fileCss[] = "/ui.all.css"
//fileCss[] = "/jquery-ui.css"
fileCss[] = "/main.css"

//Core CSS - Include with every page
fileCss[] = "/bootstrap.min.css"
fileCss[] = "/font-awesome/css/font-awesome.css"
//SB Admin CSS - Include with every page
fileCss[] = "/sb-admin.css"
fileCss[] = "/plugins/dataTables/dataTables.bootstrap.css"

//Khai bao thu muc va cac tap tin javascript
dirJs = "/js"
fileJs[] = "/jquery-1.10.2.js"
fileJs[] = "/bootstrap.min.js"
fileJs[] = "/plugins/metisMenu/jquery.metisMenu.js"
fileJs[] = "/plugins/morris/raphael-2.1.0.min.js"
fileJs[] = "/plugins/dataTables/jquery.dataTables.js"
fileJs[] = "/plugins/dataTables/dataTables.bootstrap.js"
fileJs[] = "/plugins/morris/morris.js"
fileJs[] = "/js/demo/dashboard-demo.js"
fileJs[] = "/sb-admin.js"
fileJs[] = "/menuTiny.js"
fileJs[] = "/submit.js"

//Khai bao duong dan den thu muc chua hinh anh
dirImg = "/images"

[login : template]
layout = "login"

[error : template]
layout = "error"




