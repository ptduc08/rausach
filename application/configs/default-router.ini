[front-end-router]
routers.news-category.type 					= "Zend_Controller_Router_Route_Regex"
routers.news-category.route 				= "tin-tuc/?(.*)\-(\d+)\.html"
routers.news-category.defaults.module		= "default"
routers.news-category.defaults.controller	= "tin-tuc"
routers.news-category.defaults.action		= "index"
routers.news-category.map.1					= "title"
routers.news-category.map.2					= "id"
routers.news-category.reverse				= "tin-tuc/%s-%d.html"

