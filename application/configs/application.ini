[production]
//-----Khai bao cau hinh moi truong PHP
phpSettings.display_status_errors = 0
phpSettings.display_errors = 0
phpSettings.default_charset = "UTF-8"
phpSettings.date.timezone = "Asia/Ho_Chi_Minh"

//-----Khai bao duong dan den tap tin bootstrap cua ung dung
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
//Khai bao ten lop khoi tao cua ung dung
bootstrap.class = "Bootstrap"

//-----Khai bao ten cua cac thu vien mo rong trong ung dung
autoloaderNamespaces[] = "Zendvn_"

//-----Khai bao duong dan den thu muc chua Module
resources.frontController.moduleDirectory = APPLICATION_PATH "/modules"
//Khai bao module mac dinh khi vua vao ung dung
resources.frontController.defaultModule = "default"
// Khoi tao model o cac module Zend_Application_Module_Autoloader
resources.modules[] = ""

//-----Them mot thu muc chua Zend_View_Helper
resources.view.helperPath.Zendvn_View_Helper = "Zendvn/View/Helper"
resources.view.helperPath.Default_Block = APPLICATION_PATH "/modules/default/blocks"

//-----Duong dan den thu muc chua Layout chinh
resources.layout.layoutPath = TEMPLATE_PATH
//-----Ten tap tin Layout
resources.layout.layout = "index"

//-----Thong so ket noi co so du lieu
resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = "localhost"
resources.db.params.username = "root"
resources.db.params.password =
resources.db.params.dbname = "test2"

[developer : production]
// Khai bao cau hinh moi truong PHP
phpSettings.display_status_errors = 1
phpSettings.display_errors = 1
phpSettings.default_charset = "UTF-8"
phpSettings.date.timezone = "Asia/Ho_Chi_Minh"


